<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="getJason.js"></script>
<style>
    th{ 
        color:#fff;
            }
</style>

<div class="container">
    <table class="table table-striped">
    <tr  class="bg-success">
        <th>Artist Name</th>
        <th>Subject</th>
        <th>Title</th>
        <th>Author</th>
        <th>Date Published</th>
        </tr>

    <tbody id="myTable">
        
    </tbody>
</table>
</div>


<<script>
	let details = [
	    {'name_1':'Aumont', 'subject':'Science&Technology', 'title':'Traité complet de lanatomie de lhomme, vol. 3', 'author':'Bernard, Claude & Bourgery, Jean-Marc', 'datePublished':'1867-1871'},
	    {'name_1':'Descourtilz, Jean-Théodore', 'subject':'Animal', 'title':'Oiseaux brillans du Brésil', 'author':'Descourtilz, Jean Théodore', 'datePublished':'Paris, 1834'  },
	    {'name_1':'Rudder, Louis-Henri de', 'subject':'Narratives', 'title':'Notre-Dame de Paris', 'author':'Hugo, Victor',  'datePublished':'Paris: Perrotin, 1844' },
	    {'name_1':'Rackham, Arthur', 'subject':'Narratives', 'title':'Hansel & Grethel & other tales', 'author':'Brothers Grimm', 'datePublished':'New York: E. P. Dutton & Co., 1920' },
	    {'name_1':'Pyle, Howard', 'subject':'People', 'title':'Otto of the silver hand', 'author':'Pyle, Howard', 'datePublished':'New York: Charles Scribners Sons, 1914'},
	    {'name_1':'Du Maurier, George', 'subject':'Humor', 'title':'English society', 'author':'Du Maurier, George', 'datePublished':'New York: Harper & Brothers, 1897' },
	]
	
	newTable(details)



	function newTable(data){
		let table = document.getElementById('myTable')

		for (var i = 0; i < data.length; i++){
			let row = `<tr>
							<td>${data[i].name_1}</td>
							<td>${data[i].subject}</td>
							<td>${data[i].title}</td>
                            <td>${data[i].author}</td>
                            <td>${data[i].datePublished}</td>
					  </tr>`
			table.innerHTML += row


		}
	}




</script>
